{% load static %}


<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-right image">
                <img src="{{user.image.url}}" style="height: 50px;width: 50px;" class="img-circle" alt="User Image">
            </div>
            <div class="pull-right info">
                {% if user.get_full_name %}
                    <p>{{ user.get_full_name }}</p>
                {% else %}
                    <p>{{ user.phone }}</p>
                {% endif %}
                <a href="#"><i  class="fa fa-circle text-success"></i> آنلاین</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="جستجو">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">منو</li>
            <li class="active treeview ">
                <a href="#">
                    <i class="fa fa-dashboard"></i> <span>داشبورد</span>
                    <span class="pull-left-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li class="nav-item {% if request.resolver_match.url_name == 'home'  %} active {% endif %}"><a href="{% url 'account:home' %}"><i class="fa fa-circle-o"></i> داشبورد اول</a>
                    </li>
                </ul>
            </li>

            <li class="treeview">
                <a href="#">
                    <i class="fa fa-users"></i> <span>ناحیه کاربری</span>
                    <span class="pull-left-container">
              <i class="fa fa-angle-right pull-left"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="{% url 'account:users' %}"><i class="fa fa-user"></i> لیست کاربران</a></li>
                    <li><a href="{% url 'account:edituser' %}"><i class="fa fa-edit"></i> اضافه کردن کاربر</a></li>
                </ul>
            </li>
            <li class="treeview">
                <a href="#">
                    <i class="fa fa-table"></i> <span>محصولات</span>
                    <span class="pull-left-container">
              <i class="fa fa-angle-right pull-left"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="{% url 'Product:productlist' %}"><i class="fa fa-list"></i> لیست محصولات</a></li>
                    <li><a href="#"><i class="fa fa-edit"></i> اضافه کردن محصول</a></li>
                </ul>
            </li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
